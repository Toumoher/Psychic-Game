<h1>The Psychic Game</h1>

<body>
    <div class="container">
        <div class="col-mb-4">
            <h2>Guess what letters I'm thinking of...</h2>
            <div class="col-mb-4">
                <h3 id="wins"></h3>
                <h3 id="losses"></h3>
                <h3 id="guessesLeft"></h3>
                <h3 id="yourGuesses"></h3>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var wins = 0;
        var losses = 0;
        var guessesLeft = 10;
        var yourGuesses = 0;

        // code to have the computer guess a random letter
        var computerLetter = letters[Math.floor(Math.random() * letters.length)];
        console.log(computerLetter)

        // Which letter was clicked
        document.onkeyup = function (event) {
            console.log(event.key)
            var userChoice = event.key;

            // game options
            if (userChoice === computerLetter) {
                wins++;
            }
            else {
                guessesLeft--;
                yourGuesses++;
            }
            if (userChoice === 0) {
                losses++
            }

            if (guessesLeft === 0) {
                console.log("you lose");
            }

            // console logs results
            document.getElementById('wins').innerHTML = "Wins " + wins;
            document.getElementById('losses').innerHTML = "Losses: " + losses;
            document.getElementById('guessesLeft').innerHTML = "Guesses Left: " + guessesLeft;
            document.getElementById('yourGuesses').innerHTML = "Your Guesses: " + yourGuesses;

        };

    </script>


</body>
